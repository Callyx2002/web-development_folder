<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="slider">
      <div class="slide slide__1">
        <img src="./img-1.jpg" alt="image one" />
      </div>
      <div class="slide slide__2">
        <img src="./img-2.jpg" alt="image two" />
      </div>
      <div class="slide slide__3">
        <img src="./img-3.jpg" alt="image three" />
      </div>
      <div class="slide slide__4">
        <img src="./img-4.jpg" alt="image four" />
      </div>

      <button class="slider__btn slider__btn--left">&leftarrow;</button>
      <button class="slider__btn slider__btn--right">&rightarrow;</button>
      <div class="dots"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
