<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    body {
      font-family: cursive;
      margin-top: 15%;
      background-color: gray;
    }

    .pricing-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap:2rem;

        height: 100vh;
    }

    .pricing-plan {
      flex: 1;
      background-color:#f2f2f2;

    .plan-button {

      background-color: orangered;

      text-align: center;

      padding: 3px;
    }

    .plan-button:hover {
      background-color: beige;
      color: darkkhaki;
    }

    .plan-features {
      list-style: none;
      font-family: cursive;
      padding: 0;
      padding: 0;

    }

    .plan-title {
      font-size: 2rem;
      font-weight: bold;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      margin-bottom: 10px;
    }

    .plan-price {
      font-size: 3rem;
      margin-bottom: 10px;
    }


    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }
    }
  </style>
</head>
