<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Guess My Number</title>
  </head>
  <body>
    <div class="header">
      <h1>...Guess My Number...</h1>
      <p>(Between 1 and 20)</p>
      <button class="newgame">Again</button>
      <div class="guess">?</div>
    </div>
    <div class="main">
      <section class="first">
        <p>Click Enter</p>
        <input type="number" class="myInput" />
      </section>
      <section class="second">
        <p class="commend">Start Guessing</p>
        <p>Score: <span class="current">20</span></p>
        <p>Highscore: <span class="highscore">0</span></p>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
