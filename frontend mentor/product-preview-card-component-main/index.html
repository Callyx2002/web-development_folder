<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image"></div>
      <div class="content">
        <p>Perfume</p>
        <h1>Gabrielle <br />Essence Eau <br />De Parfum</h1>
        <p class="comment">
          A floral, solar and volunptuous interpretation composev bu Oliver
          Polge, Perfumer-Creator for the house of CHANNEL
        </p>
        <p class="price">$149.99 <span class="real">$169.99</span></p>
        <button>
          <div><img src="./images/icon-cart.svg" alt="cart" /> add to cart</div>
        </button>
      </div>
    </div>
  </body>
</html>
