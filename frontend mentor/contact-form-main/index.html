<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main role="main">
      <div class="success" role="alert">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="21"
          fill="none"
          viewBox="0 0 20 21"
        >
          <path
            fill="#fff"
            d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"
          />
        </svg>
        <h2>Message Sent!</h2>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
      </div>
      <form>
        <h1>Contact Us</h1>
        <section class="fields">
          <div class="input-fields share">
            <label for="f_name"
              >First Name <span class="compulsory">*</span></label
            >
            <input type="text" name="f_name" id="f_name" />
          </div>
          <div class="input-fields share">
            <label for="l_name"
              >Last Name <span class="compulsory">*</span></label
            >
            <input type="text" name="l_name" id="l_name" />
          </div>
          <div class="input-fields">
            <label for="email"
              >Email Address <span class="compulsory">*</span></label
            >
            <input type="email" name="email" id="email" />
          </div>
        </section>
        <fieldset>
          <legend>Query Type <span class="compulsory">*</span></legend>
          <label for="enquiry" tabindex="0">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="21"
              fill="none"
              viewBox="0 0 20 21"
              tabindex="false"
              role="radio"
              aria-label="radio"
              name="query"
            >
              <path
                fill="#0C7D69"
                d="M10 .75a9.75 9.75 0 1 0 9.75 9.75A9.76 9.76 0 0 0 10 .75Zm0 18a8.25 8.25 0 1 1 8.25-8.25A8.26 8.26 0 0 1 10 18.75Zm5.25-8.25a5.25 5.25 0 1 1-10.499 0 5.25 5.25 0 0 1 10.499 0Z"
              />
            </svg>
            General Enqury
          </label>
          <label for="request" tabindex="0">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="21"
              fill="none"
              viewBox="0 0 20 21"
              role="radio"
              aria-label="radio"
              name="query"
              tabindex="false"
            >
              <path
                fill="#0C7D69"
                d="M10 .75a9.75 9.75 0 1 0 9.75 9.75A9.76 9.76 0 0 0 10 .75Zm0 18a8.25 8.25 0 1 1 8.25-8.25A8.26 8.26 0 0 1 10 18.75Zm5.25-8.25a5.25 5.25 0 1 1-10.499 0 5.25 5.25 0 0 1 10.499 0Z"
              />
            </svg>
            Support Request
          </label>
        </fieldset>
        <div class="message">
          <label for="message">Message <span class="compulsory">*</span></label>
          <textarea name="message" id="message"></textarea>
        </div>
        <div class="check" tabindex="0">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              fill="none"
              viewBox="0 0 18 18"
              role="checkbox"
              aria-label="checkbox"
              name="consent"
            >
              <path
                fill="#0C7D69"
                d="M16.5 0h-15A1.5 1.5 0 0 0 0 1.5v15A1.5 1.5 0 0 0 1.5 18h15a1.5 1.5 0 0 0 1.5-1.5v-15A1.5 1.5 0 0 0 16.5 0Zm-3.22 7.28-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.751.751 0 0 1 1.06 1.06Z"
              />
            </svg>
            <label for="consent"
              >I consent to being contacted by the team
              <span class="compulsory">*</span></label
            >
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
